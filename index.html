<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Game Gallery</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
    h1 { margin-bottom: 8px; }
    p { margin-top: 0; color: #444; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 50%)); gap: 16px; margin-top: 18px; justify-content: center; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 14px; }
    .title { font-weight: 700; margin: 0 0 6px; }
    .meta { color: #555; font-size: 14px; margin: 0 0 12px; }
    a.button { display: inline-block; padding: 10px 12px; border-radius: 10px; border: 1px solid #111; text-decoration: none; }
    a.button:hover { transform: translateY(-1px); }
    .thumb { width: 100%;  border-radius: 10px;  margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Student Game Gallery</h1>
  <p>Tap a game to play.</p>

  <div class="grid">
    <div class="card">
      <img src="m_screenshot.png" alt="Raptors screenshot" class="thumb">
      <p class="title">Mariano - Godot 2D Game</p>
      <p class="meta">Keyboard controls only (for now)</p>
      <a class="button" href="https://aroble11.github.io/raptors_mariano/">Play</a>
    </div>

    <div class="card">
      <img src="h_screenshot.png" alt="Raptors screenshot" class="thumb">
      <p class="title">David â€“ Godot 2D Game</p>
      <p class="meta">Keyboard controls only (for now)</p>
      <a class="button" href="https://aroble11.github.io/raptors_david/">Play</a>
    </div>
  </div>
</body>
</html>
